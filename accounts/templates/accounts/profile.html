{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">

    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                 


                <h3>
                    {{request.user.profile.status }}   {{user.first_name }} <span class="font-weight-light">{{request.user.last_name }}</span>
                </h3>
                <div class="h5 font-weight-300">
                    Hostel Allocation Management System
                </div>

                <br>
                <div>
                  
                    
                </div>

            </div>
           

        </div>
        <div class="col-md-6">
                 {% if user.profile.profile %}
                 <a href="#">
                        <img src="/media/{{user.profile.profile}}" height="200px" width="200px" class="img-circle">
                       </a> <br>
                 {% else %}
                       <a href="#">
                        <img src="/media/images/users/default/she.png" height="200px" width="200px" class="img-circle">
                       </a> <br>
                 {% endif  %}

               
        




           <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">

            {% csrf_token %} <br>
           <div class="form-group ">
            <label for="file">Change Profile</label>
            <input type="file" name="upload" id="file" class="btn btn-sm btn-primary mr-4 " required>
            <input type="hidden" name="status" value="{{request.user.profile.status }}">
           </div>
            <input type="submit" value="upload profile" class="btn btn-primary justify-content-center">

           </form>




        </div>



    </div>


    <hr class="my-4" />




</div>
{% endblock %}
